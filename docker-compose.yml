version: '3.8'

services:
  bot:
    build: .
    container_name: poweron_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_PATH=/app/data/bot.db
    volumes:
      - ./data:/app/data
    networks:
      - bot_network
    ports:
      - "8000:8000"

networks:
  bot_network:
    driver: bridge
